<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration | Student Management System</title>

  <!-- Bootstrap 5.3 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      padding: 40px 50px;
      color: #fff;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #fff;
    }

    label {
      font-weight: 500;
    }

    .form-control, .form-select {
      border: none;
      border-radius: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #120101;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus, .form-select:focus {
      background: rgba(225, 15, 15, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      color: #0c0101;
    }

    .submit-btn {
      background: #fff;
      color: #2a5298;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #2a5298;
      color: #fff;
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2><i class="bi bi-person-plus-fill"></i> Student Registration</h2>
    <form action="stu_reg_p.php" method="POST">

      <div class="mb-3">
        <label for="student_id" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Enter student ID" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
      </div>

      <div class="mb-4">
        <label for="course" class="form-label">Course</label>
        <select id="course" name="course" class="form-select" required>
          <option value="">-- Select Course --</option>
          <option value="Web Development">Web Development</option>
          <option value="PHP">PHP</option>
          <option value="Python">Python</option>
          <option value="C, C++">C, C++</option>
          <option value="QS">QS</option>
          <option value="AutoCAD">AutoCAD</option>
        </select>
      </div>

      <button type="submit" class="submit-btn"><i class="bi bi-send-fill me-1"></i> Register</button>
    </form>

    <a href="index.html" class="back-link"><i class="bi bi-arrow-left"> Back to Dashboard</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
